name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE*'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE*'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Protocol Buffers compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vecboost-check"
          cache-targets: false

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: check
    strategy:
      fail-fast: false
      matrix:
        feature:
          - name: default
            features: ""
          - name: cuda
            features: cuda
          - name: onnx
            features: onnx
          - name: grpc
            features: grpc
          - name: all
            features: cuda,onnx,grpc,redis
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Protocol Buffers compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vecboost-build-${{ matrix.feature.name }}"
          cache-targets: false

      - name: Build with ${{ matrix.feature.name }} features
        run: cargo build --release --features "${{ matrix.feature.features }}"

  test:
    name: Test (Linux)
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Protocol Buffers compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vecboost-test"
          cache-targets: false

      - name: Run tests
        run: cargo test --all-features --lib

      - name: Run integration tests
        run: cargo test --all-features --tests

  test-coverage:
    name: Test (Coverage)
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Protocol Buffers compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vecboost-coverage"
          cache-targets: false

      - name: Install grcov
        run: cargo install grcov

      - name: Run tests with coverage
        run: cargo tarpaulin --all-features --all-targets --out lcov --output-dir coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Generate Cobertura XML
        run: grcov . --binary-path ./target/debug/ --source-dir . --output-type cobertura-xml --output-path cobertura.xml

      - name: Check coverage threshold
        run: |
          total=$(grep -oP '(?<=line-rate=")[0-9.]+' cobertura.xml | head -1)
          threshold=0.80
          echo "Coverage: $total"
          echo "Threshold: $threshold"
          if (( $(echo "$total >= $threshold" | bc -l) )); then
            echo "Coverage requirement met (>= 80%)"
          else
            echo "Coverage requirement NOT met (>= 80%)"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            cobertura.xml
          retention-days: 7

  test-cross-platform:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            metal: true
          - os: ubuntu-latest
            metal: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Protocol Buffers compiler (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cross-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cross-

      - name: Run tests (macOS with Metal)
        if: matrix.metal == true
        run: cargo test --features metal --all-targets

      - name: Run tests (Linux)
        if: matrix.metal == false
        run: cargo test --all-features --all-targets

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    needs: build
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: windows-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-

      - name: Set Windows environment
        shell: pwsh
        run: |
          echo "CARGO_TERM_COLOR=always" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "RUSTFLAGS=-D warnings" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --all-features --all-targets --release

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows
          path: target/release/deps/

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rust-docs

      - name: Install Protocol Buffers compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vecboost-doc"
          cache-targets: false

      - name: Build documentation
        run: cargo doc --workspace --no-deps

      - name: Check for broken links
        run: cargo doc --workspace --no-deps --document-private-items

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Run cargo-audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, test-cross-platform]
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Protocol Buffers compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vecboost-bench"
          cache-targets: false

      - name: Run benchmarks
        run: cargo bench --all-features

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/report/

  dependencies:
    name: Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Check for outdated dependencies
        run: |
          cargo install cargo-outdated --locked 2>/dev/null || true
          cargo outdated --root-deps-only || echo "cargo-outdated not available, skipping"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [check, build, test, test-windows, doc, audit]
    if: always()
    steps:
      - name: Check job status
        run: |
          failed=false
          for job in check build test test-windows doc audit; do
            if [[ "${{ needs[$job].result }}" == "failure" ]]; then
              failed=true
              break
            fi
          done
          if $failed; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi
        id: status

      - name: Notify on failure
        if: steps.status.outputs.status == 'failure'
        run: echo "‚ùå CI pipeline failed. Please check the workflow logs for details."
