name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, cargo-audit

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-validate"
          cache-targets: false

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Clippy Lint
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: Cargo Audit
        run: cargo audit --deny warnings

      - name: Build Check
        run: cargo build --all-features

      - name: Run Tests
        run: cargo test --all-features --lib

  build-release:
    name: Build Release Binaries
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-arm64]
        include:
          - os: ubuntu-latest
            artifact_name: vecboost
            asset_name: vecboost-linux-x86_64
            ext: ""
          - os: windows-latest
            artifact_name: vecboost.exe
            asset_name: vecboost-windows-x86_64.exe
            ext: ".exe"
          - os: macos-latest
            artifact_name: vecboost
            asset_name: vecboost-macos-x86_64
            ext: ""
          - os: macos-arm64
            artifact_name: vecboost
            asset_name: vecboost-macos-arm64
            ext: ""

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.os }}"
          cache-targets: false

      - name: Set up QEMU for ARM64 macOS
        if: matrix.os == 'macos-arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Release
        run: cargo build --release --all-features

      - name: Create Artifact
        run: |
          mkdir -p release
          cp target/release/${{ matrix.artifact_name }} release/${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: release/${{ matrix.asset_name }}
          compression-level: 9
          retention-days: 30

  build-docker:
    name: Build Docker Image
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: vecboost/vecboost
          tags: |
            type=semver,pattern=v{{version}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  github-release:
    name: Create GitHub Release
    needs: [build-release, build-docker]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare Release Assets
        run: |
          ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Status
    needs: [build-release, build-docker, github-release]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.build-release.result }}" == "success" ]] && \
             [[ "${{ needs.build-docker.result }}" == "success" ]] && \
             [[ "${{ needs.github-release.result }}" == "success" ]]; then
            echo "✅ Release completed successfully!"
            exit 0
          else
            echo "❌ Release failed!"
            exit 1
          fi
