[package]
name = "vecboost"
version = "0.1.0"
edition = "2024"
authors = ["Architecture Team"]

[dependencies]
# Web Framework
axum = "0.7"
tokio = { version = "1.35", features = ["full"] }
tower-http = { version = "0.5", features = ["trace", "cors", "add-extension", "validate-request", "set-header"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
config = "0.13"
dotenvy = "0.15"

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error Handling
thiserror = "1.0"
anyhow = "1.0"
async-trait = "0.1"

# AI & Math
candle-core = { version = "0.9.1", features = [] }
candle-nn = "0.9.1"
candle-transformers = "0.9.1"
tokenizers = { version = "0.15", features = ["http"] }
hf-hub = "0.3"

# Tensor operations for ONNX (optional, enabled via onnx feature)
ndarray = { version = "0.16", optional = true }
ort = { version = "2.0.0-rc.10", optional = true }

# Utilities
uuid = { version = "1.7", features = ["v4"] }
clap = { version = "4.4", features = ["derive"] }
tempfile = "3.12"
futures = "0.3"
sys-info = "0.9"
num_cpus = "1.16"
lru = "0.12"
hashbrown = "0.14"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"

[features]
default = []
cuda = ["candle-core/cuda", "candle-nn/cuda"]
onnx = ["ndarray", "ort"]