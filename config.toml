# VecBoost 默认配置文件
# =================
# 本文件包含 VecBoost 文本向量化的所有配置选项
# 修改后需要重启服务使配置生效

# ============ 服务配置 ============
[server]
host = "0.0.0.0"
port = 3000
workers = null
timeout = 30

# ============ 模型配置 ============
[model]
model_repo = "BAAI/bge-m3"
model_revision = "main"
model_path = null
use_gpu = false
batch_size = 32
expected_dimension = 1024
max_sequence_length = 8192

# ============ 向量化配置 ============
[embedding]
default_aggregation = "mean"
similarity_metric = "cosine"
cache_enabled = true
cache_size = 1024
max_batch_size = 64

# ============ 监控配置 ============
[monitoring]
memory_limit_mb = 4096
memory_warning_threshold = 0.8
metrics_enabled = true
log_level = "info"
