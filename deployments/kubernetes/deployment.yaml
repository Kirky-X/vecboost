apiVersion: apps/v1
kind: Deployment
metadata:
  name: vecboost
  labels:
    app: vecboost
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vecboost
  template:
    metadata:
      labels:
        app: vecboost
    spec:
      containers:
      - name: vecboost
        image: vecboost:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: vecboost-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: vecboost
