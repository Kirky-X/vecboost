apiVersion: v1
kind: ConfigMap
metadata:
  name: vecboost-gpu-config
data:
  VECBOOST_CUDA_ENABLED: "true"
  VECBOOST_GPU_MEMORY_FRACTION: "0.8"
  VECBOOST_GPU_MEMORY_THRESHOLD: "90"
  VECBOOST_FALLBACK_ENABLED: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vecboost-gpu
  labels:
    app: vecboost-gpu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vecboost-gpu
  template:
    metadata:
      labels:
        app: vecboost-gpu
    spec:
      nodeSelector:
        gpu-type: nvidia
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: vecboost
        image: vecboost:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: vecboost-config
        - configMapRef:
            name: vecboost-gpu-config
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: model-storage
          mountPath: /models
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: vecboost-models-pvc
